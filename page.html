<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrollable Pages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #980202;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-bottom: 1px solid #000000;
        }
        .spacer {
            height: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#page1">Page 1</a>
        <a href="#page2">Page 2</a>
        <a href="#page3">Page 3</a>
        <a href="#page4">Page 4</a>
    </nav>
    <div class="spacer"></div>
    <section id="page1">
        <div>Page 1</div>
    </section>
    <section id="page2">
        <div>Page 2</div>
    </section>
    <section id="page3">
        <div>Page 3</div>
    </section>
    <section id="page4">
        <div>Page 4</div>
    </section>
</body>
</html>
